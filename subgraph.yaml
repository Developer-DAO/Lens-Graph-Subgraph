      file: ./src/lens-hub.ts
templates:
  - name: MetadataTemplate
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/metadata.ts
      handler: handleMetadata
      entities:
        - MetadataOutput
      abis:
        - name: Token
          file: ./abis/LensHub.json
