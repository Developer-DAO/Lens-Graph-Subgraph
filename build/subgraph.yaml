specVersion: 0.0.5
description: asdf
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LensHub
    network: matic
    source:
      address: "0xDb46d1Dc155634FbC732f92E853b10B288AD5a1d"
      abi: LensHub
      startBlock: 28384641
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - AdminChanged
        - BeaconUpgraded
        - Upgraded
      abis:
        - name: LensHub
          file: LensHub/abis/LensHub.json
      eventHandlers:
        - event: PostCreated(indexed uint256,indexed
            uint256,string,address,bytes,address,bytes,uint256)
          handler: handlePostCreated
      file: LensHub/LensHub.wasm
templates:
  - name: MetadataTemplate
    kind: file/ipfs
    mapping:
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: templates/MetadataTemplate/MetadataTemplate.wasm
      handler: handleMetadata
      entities:
        - MetadataOutput
      abis:
        - name: Token
          file: MetadataTemplate/abis/LensHub.json
